{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class='text-center mt-5'>Post Picture</h3>

<div class="d-flex justify-content-center align-item center mt-5">
  <form action="" method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    <input type="hidden" name="userid" value='{{user.id}}'>
    {% bootstrap_form postForm%}
    <button type="submit" class="btn login-button">Save changes</button>
  </form>
</div>
{% endblock %}
